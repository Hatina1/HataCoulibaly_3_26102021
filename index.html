<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/normalize.css">
        <script src="https://kit.fontawesome.com/dafb594cfc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>Oh my Food - Reservations</title>
    </head>
    <body>
        <!-- HEADER-->
        <header class="header">
            <a href="#"><img class="header__logo" src="css/images/logo/ohmyfood.png"  alt="logo_ohmyfood"></a>
        </header> 
        <!-- VILLE-->
        <div class="home__city">
            <i class="fa fa-map-marker-alt home__ic--map"></i>
            <p class="home__neighb">Paris, Belleville</p>
        </div>
        <!-- PRESENTATION-->
        <div class="home__pres">
            <h1 class="pres--title">
                Réservez le menu qui vous convient
            </h1>
            <p class="pres--desc">
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button class="pres--button"> Explorer nos restaurants</button>
        </div>
        <!-- FONCTIONNEMENT-->
        <section class="home__filter">
            <h2 class="section--title"> Fonctionnement </h2>
            <div>
                <ol class="list">
                    <li>
                        <button class="pres--button">
                            <i class="fa fa-phone fonc--ico"></i>
                            <p>Choisissez un restaurant</p>
                        </button>
                    </li>
                    <li>
                        <button class="pres--button">
                            <i class="fa fa-list fonc--ico"></i>
                            <p>Composez votre menu</p>
                        </button>
                    </li>
                    <li>
                        <button class="pres--button">
                            <i class="fa fa-store fonc--ico"></i>
                            <p>Dégustez au restaurant</p>
                        </button>
                    </li>
                </ol>
            </div>
        </section>
        <!-- LISTE RESTAURANTS-->
        <section class="home__resto">
            <h2 class="section--title"> Restaurants </h2>
            <article class="resto--card">
                <figure>
                    <a href="Menu1.html">
                        <img class="logo" src="css/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Palette du goût">
                        <p class="resto--badge"> Nouveau</p>
                    </a>
                    <figcaption class="resto--desc">
                        <div>
                            <p class="resto--name"> La palette du goût </p>
                            <p class="resto--city"> Ménilmontant </p>
                        </div>
                        <i class="fa fa-heart ic-heart--resto"></i>
                    </figcaption>
                </figure>
            </article>
            <article class="resto--card">
                <figure>
                    <a href="Menu2.html">
                        <img class="logo" src="css/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                        <p class="resto--badge"> Nouveau</p>
                    </a>
                    <figcaption class="resto--desc">
                        <div>
                            <p class="resto--name"> La note enchantée </p>
                            <p class="resto--city"> Charonne </p>
                        </div>
                        <i class="fa fa-heart ic-heart--resto"></i>
                    </figcaption>
                </figure> 
            </article>
            <article class="resto--card">
                <figure>
                    <a href="Menu3.html">
                        <img class="logo" src="css/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"  alt="À la française">
                    </a>
                    <figcaption class="resto--desc">
                        <div>
                            <p class="resto--name"> À la française </p>
                            <p class="resto--city"> Cité rouge </p>
                         </div>
                         <i class="fa fa-heart ic-heart--resto"></i>
                    </figcaption>
                </figure> 
            </article>
            <article class="resto--card">
                <figure>
                    <a href="Menu4.html">
                        <img class="logo" src="css/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                    </a>
                    <figcaption class="resto--desc">
                        <div>
                            <p class="resto--name"> Le délice des sens </p>
                            <p class="resto--city"> Folie-Méricourt </p>
                        </div>
                        <i class="fa fa-heart ic-heart--resto"></i>
                    </figcaption>
                </figure>
            </article>
        </section>
        <!--FOOTER-->
        <footer>
            <a href="#"><img class="footer__logo" src="css/images/logo/ohmyfood@2x.svg"  alt="logo_ohmyfood"></a>
            <ul class="footer__list">
                <li>
                    <i class="fa fa-phone ic-heart"></i>
                    <p class="footer__item">Proposer un restaurant</p>
                </li>
                <li>
                    <i class="fa fa-list ic-heart"></i>
                    <p class="footer__item">Devenir un partenaire</p>
                </li>
                <li>
                    <p class="footer__item">Mentions légales</p>
                </li>
                <li>
                    <p class="footer__item">Contact</p>
                </li>
            </ul>
        </footer> 
    </body>

</html>
