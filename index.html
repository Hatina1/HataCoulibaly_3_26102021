<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/normalize.css">
        <script src="https://kit.fontawesome.com/dafb594cfc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>Oh my Food - Reservations</title>
    </head>
    <body>
        <i class="fas fa-spinner home-ic-spin"></i>
        <!-- HEADER-->
        <header class="header">
            <a href="#"><img class="header-logo" src="css/images/logo/ohmyfood.png"  alt="logo_ohmyfood"></a>
        </header> 
        <!-- CITY-->
        <div class="home-city">
            <i class="fa fa-map-marker-alt home-ic-map"></i>
            <p class="home-neighb">Paris, Belleville</p>
        </div>
        <!-- PRESENTATION-->
        <div class="home-top">
            <h1 class="top-title">
                Réservez le menu qui vous convient
            </h1>
            <p class="top-desc">
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button class="top-button"> Explorer nos restaurants</button>
        </div>
        <!-- FONCTIONNEMENT-->
        <section class="home-filter">
            <h2 class="section-title"> Fonctionnement </h2>
            <div>
                <ol class="list">
                    <li>
                        <button class="filter-button">
                            <span>1</span>
                            <i class="fa fa-phone filter-ic"></i>
                            <p>Choisissez un restaurant</p>
                        </button>
                    </li>
                    <li>
                        <button class="filter-button">
                            <span>2</span>
                            <i class="fa fa-list filter-ic"></i>
                            <p>Composez votre menu</p>
                        </button>
                    </li>
                    <li>
                        <button class="filter-button">
                            <span>3</span>
                            <i class="fa fa-store filter-ic"></i>
                            <p>Dégustez au restaurant</p>
                        </button>
                    </li>
                </ol>
            </div>
        </section>
        <!-- LISTE RESTAURANTS-->
        <section class="home-card">
            <h2 class="section-title"> Restaurants </h2>
            <article class="card">
                <figure>
                    <a href="Menu1.html">
                        <img class="logo" src="css/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Palette du goût">
                        <p class="card-badge"> Nouveau</p>
                    </a>
                    <figcaption class="card-desc">
                        <div class="card-desc-title">
                            <p class="card-name"> La palette du goût </p>
                            <p class="card-city"> Ménilmontant </p>
                        </div>
                        <div class="card-desc-icon"> </div>  
                    </figcaption>
                </figure>
            </article>
            <article class="card">
                <figure>
                    <a href="Menu2.html">
                        <img class="logo" src="css/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                        <p class="card-badge"> Nouveau</p>
                    </a>
                    <figcaption class="card-desc">
                        <div>
                            <p class="card-name"> La note enchantée </p>
                            <p class="card-city"> Charonne </p>
                        </div>
                        <div class="card-desc-icon"> </div> 
                    </figcaption>
                </figure> 
            </article>
            <article class="card">
                <figure>
                    <a href="Menu3.html">
                        <img class="logo" src="css/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"  alt="À la française">
                    </a>
                    <figcaption class="card-desc">
                        <div>
                            <p class="card-name"> À la française </p>
                            <p class="card-city"> Cité rouge </p>
                         </div>
                         <div class="card-desc-icon"> </div> 
                    </figcaption>
                </figure> 
            </article>
            <article class="card">
                <figure>
                    <a href="Menu4.html">
                        <img class="logo" src="css/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                    </a>
                    <figcaption class="card-desc">
                        <div>
                            <p class="card-name"> Le délice des sens </p>
                            <p class="card-city"> Folie-Méricourt </p>
                        </div>
                        <div class="card-desc-icon"> </div> 
                    </figcaption>
                </figure>
            </article>
        </section>
        <!--FOOTER-->
        <footer>
            <a href="#"><img class="footer-logo" src="css/images/logo/ohmyfood@2x.svg"  alt="logo_ohmyfood"></a>
            <ul class="footer-list">
                <li>
                    <i class="fa fa-cutlery ic-heart"></i>
                    <p class="footer-item">Proposer un restaurant</p>
                </li>
                <li>
                    <i class="fa fa-handshake ic-heart"></i>
                    <p class="footer-item">Devenir un partenaire</p>
                </li>
                <li>
                    <p class="footer-item">Mentions légales</p>
                </li>
                <li>
                    <p class="footer-item">Contact</p>
                </li>
            </ul>
        </footer> 
    </body>

</html>
